<body>
	<button type="button" onclick="loadDoc()">Click acá</button>
	
	<p id="boton"></p>
	
	<script>
function loadDoc() {
	alert("entró");
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    	alert("Funcion status 4");
      document.getElementById("boton").innerHTML = this.responseText;
    }else alert("Falló "+this.status);
  };
  xhttp.open("POST", "guardarDiplomatura", true);
  xhttp.setRequestHeader("Authority","supuestotoken");
  xhttp.setRequestHeader("ContentType","application/json;charset=UTF-8");
  xhttp.send();
//  xhttp.send(Authority:'{"idDipCareer":1}');
}
</script>
</body>
